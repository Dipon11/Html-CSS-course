<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid PracticeS</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>Test</p>
      </div>
    </div>

   
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2 <p>Text</p></div>
       <div style="background-color: lightblue">div3</div>
       <div style="background-color: lightpink">div2 <p>Text</p></div>
      </div>
    </div>

    
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 3fr ;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">1fr<p>Text</p></div>
       
      </div>
    </div>


    <div
    style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 1fr ;
    "
  >
    <div style="background-color: lightblue">div1</div>
    <div style="background-color: lightpink">1fr<p>Text</p></div>
    <div style="background-color: rgb(214, 12, 42)">1fr<p>Text</p></div>
    </div>
  </div>




  <div
  style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr ;
    column-gap: 20px;
    row-gap: 20px;
  "
>
  <div style="background-color: lightblue ;height: 150px">1fr</div>
  <div style="background-color: lightpink ;height: 150px">1fr</div>
  <div style="background-color: lightblue ;height: 150px">1fr</div>
  <div style="background-color: lightpink ;height: 150px">1fr</div>
  <div style="background-color: lightblue ;height: 150px">1fr</div>
  <div style="background-color: lightpink ;height: 150px">1fr</div>
</div>
</div>
  </body>
</html>
